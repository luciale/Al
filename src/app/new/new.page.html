<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{type_title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img img [src]="this.new_u.image" />
  <ion-card>
    <div class="card-title">{{this.new_u.title}}</div>
    <div class="card-text">{{new_u.details}}</div>
  </ion-card>

</ion-content>
