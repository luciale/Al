<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>cupones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor ="let new of news">
      <ion-card class="card1">
        <ion-grid>
            <ion-row>
              <ion-col> <img [src]="new.image" /></ion-col>
            </ion-row>
        </ion-grid>
      
      </ion-card>
      <ion-button (click)="Eliminar(new.id)" *ngIf ="ingresado"> X
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
